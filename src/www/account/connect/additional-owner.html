<!doctype html>
  <html navbar="/account/connect/navbar-additional-owner.html">
  <head>
    <title>Additional owner ${owner.ownerid}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Additional owner ${owner.ownerid}</h1>
    <table id="owners-table" class="pure-table pure-table-striped data-table">
      <tbody id="${owner.ownerid}">
        <th>ID</th>
        <td>${owner.ownerid}</td>
        <th>Name</th>
        <td>${owner.first_name} ${owner.last_name}</td>
        <td class="pure-button-group" role="group">
          <a class="pure-button" href="/account/connect/delete-additional-owner?ownerid=${owner.ownerid}">Delete</a>
        </td>
      </body>
    </table>
  </body>
  <template id="submitted-owners">
    <div class="success message">Success! Owner information has been submitted.</div>
  </template>
  <template id="owner-row">
    <tr id="${owner.ownerid}">
      <td>${owner.ownerid}</td>
      <td>${owner.first_name} ${owner.last_name}</td>
      <td class="pure-button-group" role="group">
        <a class="pure-button" href="/account/connect/delete-additional-owner?ownerid=${owner.ownerid}">Delete</a>
      </td>
    </tr>
  </template>
</html>
